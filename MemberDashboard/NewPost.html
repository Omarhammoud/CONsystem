   </head>
   <body style="background-color:#DDDFEB">
   	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
	  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<form class="form-inline my-2 my-lg-0" action="MemberDashboard.php">
			  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Dashboard</button>
			</form>

		<form id="post_form" action="" METHOD="post" enctype="multipart/form-data">
			<textarea type="text" id="textPost" onkeyup="textAreaAdjust(this)">
			</textarea>
			<div class="center">
				<input type="file" id="files" class="newPostImg" accept="image/x-png,image/gif,image/jpeg">
				<br/><br/>
				<button id="btnVote" onclick="Toggle()"> Create an poll </button>
				general meetings, agenda or resolution to be voted <br/><br/>
				<div id="PollDivID">
					<input type="text" class="PollTitle" placeholder="Enter Poll Title">
					<br><br>
					<input type="text" class="PollOption" placeholder="Enter Poll Option 1">
					<br><br>
					<input type="text" class="PollOption" placeholder="Enter Poll Option 2">
				</div>
				
				<input type="submit" id="postBtn" value="Post">
			</div>
		</form>
	  <script>
	  function VisibilityMethod() 
	  { 
		  alert(this); 
		  if (this.style.display === "none") 
		  { this.style.display = "block"; } 
		  else { this.style.display = "none"; } 
	  } 
	  function textAreaAdjust(element) 
	  { 
		  element.style.height = "1px"; 
		  element.style.height = (25+element.scrollHeight)+"px"; 
	  }
	  function Toggle() 
	  {
		  var x = document.getElementById("PollDivID");
		  if (x.style.display === "none") {
			x.style.display = "block";
		  } 
		  else {
			x.style.display = "none";
		  }
		}
	  </script>
	</body>
</html>
